<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .Grid{
            display: grid;
            width: 500px;
            height: 500px;
            border: 1px solid gray;
            grid-template-rows: repeat(3,100px);
            grid-template-columns: repeat(3,100px);
        }
        .Grid>div{
            background-color: pink;
        }
        .box1{
            grid-area: 1/1/3/3;
        }
    </style>
</head>
<body>
    <span>上</span>
    <div class="Grid">
        <div class="box1">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    <span>下</span>
</body>
</html>
